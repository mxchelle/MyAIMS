<template name="SpotlightUpload">
			<button class="resource-select" value="Video">Videos</button>
			<section>
				{{> VideoUpload spotlightData=spotlightData}}
			</section>
			<button class="resource-select" value="Photo">Gallery</button>
			<section>
				{{> PhotoUpload spotlightData=spotlightData}}
			</section>
			<button class="resource-select" value="Attachment">Attachments</button>
			<section>
				{{> AttachmentUpload spotlightData=spotlightData}}
			</section>
			<input type="hidden" name="spot_submit" value=""/>
</template>
